<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Ginza Never</title>
<meta name="description" content="銀座の隠れ家的なラグジュアリーバー。上質な空間で特別なひとときをお過ごしください。">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<!-- 【重要】本番公開時にこの行を削除してください -->
<meta name="robots" content="noindex,nofollow">

<!-- Import Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- Import CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.29/dist/fullpage.min.css" rel="stylesheet">
<link rel="stylesheet" href="/src/assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div id="fullpage">
  <!-- セクション1: メインビジュアル -->
  <div class="section section1">
    <div class="content">
      <h1>Ginza Never</h1>
      <p>銀座の隠れ家的なラグジュアリーバー</p>
    </div>
  </div>

  <!-- セクション2: コンセプト -->
  <div class="section section2">
    <div class="content">
      <h2>Concept</h2>
      <p>上質な空間で過ごす特別なひととき</p>
      <p>洗練された雰囲気の中で、贅沢なくつろぎのひとときをお過ごしください。</p>
    </div>
  </div>

  <!-- セクション3: ギャラリー -->
  <div class="section section3">
    <div class="content">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <div class="gallery-item">
          <img src="/src/assets/images/counter.jpg" alt="カウンター">
          <div class="gallery-caption">
            <h3>Counter</h3>
            <p>落ち着いた雰囲気のカウンター席</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="/src/assets/images/sofa.jpg" alt="ソファー席">
          <div class="gallery-caption">
            <h3>Sofa Seats</h3>
            <p>ゆったりとくつろげるソファー席</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="/src/assets/images/golf.jpg" alt="ゴルフシミュレーター">
          <div class="gallery-caption">
            <h3>Golf Simulator</h3>
            <p>本格的なゴルフシミュレーター完備</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="/src/assets/images/karaoke.jpg" alt="カラオケ">
          <div class="gallery-caption">
            <h3>Karaoke</h3>
            <p>プライベート空間でのカラオケ</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- セクション4: 基本情報 -->
  <div class="section section4">
    <div class="content">
      <h2>Information</h2>
      <div class="info-container">
        <div class="contact-info">
          <p>
            <i class="fas fa-map-marker-alt"></i>
            東京都中央区銀座7-5-15 AG1ビル1F
          </p>
          <p>
            <i class="fas fa-phone"></i>
            <a href="tel:03-6280-6563">03-6280-6563</a>
          </p>
        </div>
        <div class="social-links">
          <a href="https://www.instagram.com/ginzanever" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Import JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
<script>
new fullpage('#fullpage', {
  // 基本設定
  licenseKey: 'YOUR_KEY_HERE',
  navigation: true,
  navigationPosition: 'right',
  
  // スクロール設定
  scrollingSpeed: 1000,
  autoScrolling: true,
  fitToSection: true,
  
  // レスポンシブ設定
  responsiveWidth: 768,
  
  // アニメーション設定
  afterLoad: function(origin, destination, direction) {
    const currentSection = destination.item;
    currentSection.querySelectorAll('.content').forEach(el => {
      el.style.opacity = '1';
      el.style.transform = 'translateY(0)';
    });
  }
});
</script>

</body>
</html>
